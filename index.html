<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change the Channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="tv">
        <h1>Let's see what's on tonight...</h1>
        <section class="tv-picture-container">
            <img class="tv-frame"
                src="https://ga-instruction.s3.amazonaws.com/assets/front-end-web-development/fewd-conditionals-images/tv-container.png">
            <div class="tv-show" id="screen">
                <img src="" style="color: white;" alt="something good to watch">
            </div>
        </section>
        <ul class="channels-container">
            <li style="width: 20vh;"><a href="./lab3.html">Next Page</a></li>
            <li class="channel" id="one" onclick="imgChange(1)">1</li>
            <li class="channel" id="two" onclick="imgChange(2)">2</li>
            <li class="channel" id="three" onclick="imgChange(3)">3</li>
            <li class="channel" id="four" onclick="imgChange(4)">4</li>
            <li class="channel" id="five" onclick="imgChange(5)">5</li>
            <li class="channel" id="six" onclick="imgChange(6)">6</li>
            <li class="channel" id="seven" onclick="imgChange(7)">7</li>
            <li class="channel" id="eight" onclick="imgChange(8)">8</li>
            <li class="channel" id="nine" onclick="imgChange(9)">9</li>
        </ul>
    </main>


</body>
<script src="./main.js"></script>

</html>
